<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-review-collector</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>Review Collector</h1>
        <p>Designed for collecting your ratings and reviews.</p>
    </header>

    <div id="container">
        <div id="collector">
            <h2>Username</h2>
            <input type="text" name="" id="user-box" required placeholder="  Enter your username...">
        
            <h2>Review</h2>
            <textarea name="" id="review-box" cols="50" rows="10" required placeholder="  Type your review here...">
            </textarea>

            <div id="rating">
                <span class="stars" id="star-1" onclick="color(1)">★</span>
                <span class="stars" id="star-2" onclick="color(2)">★</span>
                <span class="stars" id="star-3" onclick="color(3)">★</span>
                <span class="stars" id="star-4" onclick="color(4)">★</span>
                <span class="stars" id="star-5" onclick="color(5)">★</span>
            </div>

            <button id="submitBtn" onclick="createReview()">Submit</button>
        </div>

        <div id="displayer">
            <h2>Total Reviews</h2>
            <ul id="reviews"></ul>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
